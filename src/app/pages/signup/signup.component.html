<app-default-login-layout
    title="Sign in and start today"
    primaryBtnText="Signup now"
    secondaryBtnText="Login now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Your name"
        placeholder="Jon Snow"
    >

        <img src="../../../assets/svg/bx_user.svg" alt="icone email"/>
    </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="exemple@gmail.com"
        >

            <img src="../../../assets/svg/email-icon.svg" alt="icone email"/>
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
            placeholder="exemple@gmail.com"
        >

            <img src="../../../assets/svg/password-icon.svg" alt="icone senha"/>
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm your password"
            placeholder="exemple@gmail.com"
        >

            <img src="../../../assets/svg/password-icon.svg" alt="icone senha"/>
        </app-primary-input>

    </form>
</app-default-login-layout>
